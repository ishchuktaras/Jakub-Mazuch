<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=7, initial-scale=1.0">
    <title>SVG vlajky</title>
    <link rel="stylesheet" href="cviceni_5.css">
</head>

<body>
    <div class="sloupec">
        <h2>Domek jedním tahem</h2>
        <svg width="300" height="300">
            <polyline points="5,295 295,100 295,295 5,100 150,5 295,100 5,100 5,295 295,295 " class="domek" />
        </svg>
    </div>
    <div class="sloupec">
        <h2>Česká vlajka</h2>
        <svg width="300" height="300">
            <rect width="300" height="200" class="czflag" />
            <polygon points="0,200 150,100 0,0" class="klin"/>
            <polygon points="0,200 150,100 300,100 300,200 200.0" class="red"/>

        </svg>
    </div>
    <div class="sloupec">
        <h2>Švédská vlajka</h2>
        <svg width="300" height="300">
            <rect width="300" height="187.5" class="pozadi" />
            <polygon
                points="0,75 0,112.5 93.75,112.5 93.75,187.5 131.25,187.5 131.25,112.5 300,112.5 300,75 131.25,75 131.25,0 93.75,0 93.75,75"
                class="svedskyKriz" />
        </svg>
    </div>
    <div class="sloupec">
        <h2>Šipka</h2>
        <svg width="300" height="300">
            <a xlink:href="https://www.seznam.cz/" target="_blank">
                <polygon points="0,80 0,220 180,220 180,300 300,150 180,0 180,80" class="sipka" />
            </a>
        </svg>
    </div>
</body>

</html>
