<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Formular</title>
</head>

<body>


    <div class="container">
        <form action="#">

            <div class="row">
                <div class="col">
                    <label for="jmeno">Jméno:</label>
                    <input name="jmeno" type="text" placeholder="Jan">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="prijmeni">Příjmení:</label>
                    <input name="prijmeni" type="text" placeholder="Novák">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="email">E-mail:</label>
                    <input name="email" type="email" placeholder="jan.novak@mail.cz">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="heslo1">Heslo: </label>
                    <input name="heslo1" type="password" placeholder="8-20 znaků">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="heslo2">Heslo znovu: </label>
                    <input name="heslo2" type="password" placeholder="8-20 znaků">
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Založit účet">
            </div>
        </form>
    </div>

    





</body>

</html>
