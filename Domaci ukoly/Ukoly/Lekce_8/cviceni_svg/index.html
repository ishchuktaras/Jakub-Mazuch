<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Cvičení SVG</title>
</head>
<body>
    <h3>Cvičení SVG</h3>
    <div class="svg">
        <p>Domek jedním tahem</p>
        <svg width="100" height="210">
            <polyline points="5,200 100,200 5,100 100,100 50,0 5,100 5,200 100,100 100,200" style="fill:none; stroke:black; stroke-width:3"/>
        </svg>
    </div>
    <div class="svg">
        <p>Česká vlajka</p>
        <svg width="300" height="200">
            <polygon points="0,0 0,200 150,100 " style="fill:#11447e;"/>
            <polygon points="150,100 300,100 300,0 0,0" style="fill: white;"/>
            <polygon points="150,100 300,100 300,200 0,200" style=fill:red />
        </svg>
    </div>
    <div class="svg">
        <p>Švedska vlajka</p>
        <svg width="320" height="200">
           <rect width="320" height="200" points="0,0 320,0 320,200 0,200" style="fill:#11447e;" />
            <line x1="120" y1="0" x2="120" y2="200" style="stroke: #FFDE00; stroke-width: 40px;" />
            <line x1="0" y1="100" x2="320" y2="100" style="stroke: #FFDE00; stroke-width: 40px;" />
           
        </svg>

    </div>
    <div class="svg">
        <p>Šipka</p>
        <svg width="100" height="100">
            <defs>
                <filter id="f3" x="0" y="0" width="100%" height="100%">
                <feOffset result="offOut" in="SourceAlpha" dx="10" dy="10" />
                <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
                <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
                </filter>
            </defs>
         <a class="sipkas" href="https://tarikweb.net"><polyline points="0,25 50,25 50,0 100,50 50,100 50,75 0,75 0,25" style="fill:rgb(116, 228, 24);" filter="url(#f3)" /></a> 
        </svg>
    </div>
    
</body>
</html>
