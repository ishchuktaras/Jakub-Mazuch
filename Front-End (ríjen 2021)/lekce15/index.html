<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="mojecss.css">
    <title>Bootstrap III</title>
</head>
<body>
    <div class="container bg-moje">
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="zprava">Zpráva:</label>
                        <textarea class="form-control border-0 rounded-0" id="zprava" placeholder="Sem napište zprávu..." rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control border-0 rounded-0" id="email" placeholder="Sem napište Váš e-mail..." >
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-label">
                            Souhlasím s dárcovstvím orgánů zaživa.
                        </label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary rounded-0">VODESLAT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
</body>
</html>
